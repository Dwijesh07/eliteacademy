<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Elite Academy — My Details</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== Theme tokens - ELITE ACADEMY PREMIUM ===== */
:root {
  /* Core Colors - Navy & Gold Premium Palette */
  --navy: #0A2463;           /* Primary brand - Deep Navy */
  --navy-dark: #06193d;      /* Darker navy for hover */
  --navy-light: #1E3A8A;     /* Lighter navy variant */
  --gold: #D4AF37;           /* Premium gold accent */
  --gold-dark: #B08C1C;      /* Darker gold for hover */
  --gold-light: #FFD700;     /* Bright gold highlight */
  
  /* Supporting Colors */
  --cream: #F8F5EE;          /* Cream background */
  --light-gray: #F8F9FA;     /* Light gray for cards */
  --charcoal: #2D3748;       /* Dark gray for text */
  --muted: #64748b;          /* Muted text */
  --teal: #2D9CA3;           /* Accent for CTAs/buttons */
  --teal-dark: #1F7A80;      /* Darker teal */
  
  /* UI Elements */
  --text: #1E293B;           /* Main text color */
  --bg: #FFFFFF;             /* Main background */
  --border: #E5E7EB;         /* Border color */
  
  /* Effects */
  --card-radius: 12px;       /* Increased for premium feel */
  --btn-radius: 8px;         /* Slightly rounded buttons */
  --shadow-soft: 0 4px 20px rgba(10, 36, 99, 0.08);  /* Navy-tinted shadow */
  --shadow-card: 0 10px 30px rgba(10, 36, 99, 0.15); /* Deeper shadow */
  --shadow-gold: 0 4px 15px rgba(212, 175, 55, 0.2); /* Gold glow */
}

body {
  font-family: 'Inter', 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--cream);
  margin: 0;
  padding: 0;
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  margin: 60px auto;
  padding: 0 24px;
}

.box {
  background: white;
  border-radius: var(--card-radius);
  padding: 48px 40px;
  box-shadow: var(--shadow-card);
  border: 1px solid rgba(229, 231, 235, 0.5);
  position: relative;
  overflow: hidden;
  animation: fadeIn 0.6s ease forwards;
}

.box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: linear-gradient(90deg, var(--navy), var(--gold));
  border-radius: var(--card-radius) var(--card-radius) 0 0;
}

h2 {
  text-align: center;
  color: var(--navy);
  margin-bottom: 30px;
  font-size: 36px;
  font-weight: 900;
  letter-spacing: -0.5px;
}

/* Profile Section */
.profile-section {
  display: flex;
  align-items: center;
  gap: 30px;
  margin-bottom: 40px;
  padding: 30px;
  background: linear-gradient(135deg, rgba(10, 36, 99, 0.03), rgba(212, 175, 55, 0.02));
  border-radius: var(--card-radius);
  border: 2px dashed var(--border);
}

.profile-section img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid var(--gold);
  box-shadow: var(--shadow-gold);
  transition: all 0.3s ease;
}

.profile-section img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
}

.profile-section input[type="file"] {
  display: none;
}

.profile-upload {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.profile-section label {
  cursor: pointer;
  color: var(--navy);
  font-weight: 700;
  padding: 12px 24px;
  background: var(--light-gray);
  border-radius: var(--btn-radius);
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  border: 2px solid transparent;
}

.profile-section label:hover {
  background: rgba(10, 36, 99, 0.1);
  border-color: var(--navy);
  transform: translateY(-2px);
}

.profile-section label i {
  color: var(--gold);
  font-size: 18px;
}

.upload-hint {
  font-size: 14px;
  color: var(--muted);
  font-style: italic;
}

/* Details Section */
.details-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 24px;
  margin-bottom: 30px;
}

.field {
  display: flex;
  flex-direction: column;
}

.field label {
  margin-bottom: 8px;
  font-weight: 700;
  color: var(--navy);
  font-size: 15px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.field label i {
  color: var(--gold);
  font-size: 14px;
}

.details-section input {
  padding: 14px 16px;
  border-radius: var(--btn-radius);
  border: 2px solid var(--border);
  font-size: 16px;
  font-family: inherit;
  transition: all 0.3s ease;
  background: white;
}

.details-section input:focus {
  outline: none;
  border-color: var(--navy);
  box-shadow: 0 0 0 3px rgba(10, 36, 99, 0.1);
}

.details-section input[readonly] {
  background: var(--light-gray);
  color: var(--muted);
  cursor: not-allowed;
  border-color: transparent;
}

.details-section input[readonly]:focus {
  border-color: transparent;
  box-shadow: none;
}

/* Save Button */
button {
  margin-top: 30px;
  width: 220px;
  padding: 16px 32px;
  background: linear-gradient(135deg, var(--navy), var(--navy-light));
  color: white;
  border: none;
  border-radius: var(--btn-radius);
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

button::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.7s ease;
}

button:hover {
  background: linear-gradient(135deg, var(--navy-dark), var(--navy));
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(10, 36, 99, 0.2);
}

button:hover::after {
  left: 100%;
}

button i {
  font-size: 18px;
}

/* Subjects Section */
.subjects-section {
  margin-top: 40px;
  padding-top: 30px;
  border-top: 2px solid var(--light-gray);
}

.subjects-section h3 {
  margin-bottom: 20px;
  color: var(--navy);
  font-size: 22px;
  font-weight: 800;
  display: flex;
  align-items: center;
  gap: 12px;
}

.subjects-section h3 i {
  color: var(--gold);
}

.subject-list {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
}

.subject-list div {
  background: linear-gradient(135deg, var(--navy-light), var(--navy));
  color: white;
  padding: 10px 20px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 14px;
  box-shadow: var(--shadow-soft);
  transition: all 0.3s ease;
  border: 2px solid transparent;
}

.subject-list div:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(10, 36, 99, 0.2);
  background: linear-gradient(135deg, var(--navy), var(--gold));
  border-color: var(--gold);
}

/* Toast Notification */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: linear-gradient(135deg, #10B981, #34D399);
  color: white;
  padding: 16px 24px;
  border-radius: var(--card-radius);
  display: none;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
  z-index: 1000;
  animation: slideInRight 0.5s ease forwards;
  border-left: 5px solid var(--gold);
}

.toast::before {
  content: '✓';
  font-size: 20px;
  font-weight: bold;
}

/* Back Navigation (Optional) */
.back-navigation {
  margin-bottom: 20px;
}

.back-link {
  color: var(--muted);
  text-decoration: none;
  font-size: 15px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  padding: 10px 20px;
  border-radius: var(--btn-radius);
  background: var(--light-gray);
}

.back-link:hover {
  background: rgba(10, 36, 99, 0.1);
  color: var(--navy);
  transform: translateY(-2px);
}

/* Animations */
@keyframes fadeIn {
  from { 
    opacity: 0; 
    transform: translateY(20px); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

@keyframes slideInRight {
  from { 
    opacity: 0; 
    transform: translateX(100px); 
  }
  to { 
    opacity: 1; 
    transform: translateX(0); 
  }
}

/* Responsive Design */
@media (max-width: 992px) {
  .container {
    margin: 40px auto;
  }
  
  .details-section {
    grid-template-columns: 1fr;
    gap: 20px;
  }
}

@media (max-width: 768px) {
  .container {
    margin: 30px auto;
    padding: 0 16px;
  }
  
  .box {
    padding: 36px 24px;
  }
  
  h2 {
    font-size: 32px;
  }
  
  .profile-section {
    flex-direction: column;
    text-align: center;
    padding: 24px;
  }
  
  .profile-section img {
    width: 120px;
    height: 120px;
  }
  
  button {
    width: 100%;
  }
}

@media (max-width: 576px) {
  .box {
    padding: 32px 20px;
  }
  
  h2 {
    font-size: 28px;
  }
  
  .profile-section img {
    width: 100px;
    height: 100px;
  }
  
  .details-section input {
    padding: 12px 14px;
  }
  
  .subject-list div {
    font-size: 13px;
    padding: 8px 16px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="box">
    <h2>My Details</h2>

    <!-- Profile -->
    <div class="profile-section">
      <img src="https://www.w3schools.com/howto/img_avatar.png" id="profilePic" alt="Profile Picture">
      <div>
        <label for="profileUpload">Change Profile Picture</label>
        <input type="file" id="profileUpload" accept="image/*">
      </div>
    </div>

    <!-- Details -->
    <div class="details-section">
      <div class="field">
        <label>Parent Name</label>
        <input type="text" id="parentName" readonly>
      </div>
      <div class="field">
        <label>Child Name</label>
        <input type="text" id="childName" readonly>
      </div>
      <div class="field">
        <label>Child Grade</label>
        <input type="text" id="childGrade" readonly>
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" id="email" readonly>
      </div>
      <div class="field">
        <label>Phone Number</label>
        <input type="text" id="phone" readonly>
      </div>
      <div class="field">
        <label>Address</label>
        <input type="text" id="address" placeholder="Enter your address">
      </div>
    </div>

    <button id="saveBtn">Save Changes</button>

    <!-- Subjects -->
    <div class="subjects-section">
      <h3>Subjects Chosen</h3>
      <div class="subject-list" id="subjectList"></div>
    </div>
  </div>
</div>

<div class="toast" id="toast">Changes saved successfully!</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFNh_CcKfvrffJUMIHxSJt7TUJl9J4gqk",
  authDomain: "elite-academy-b7316.firebaseapp.com",
  projectId: "elite-academy-b7316",
  storageBucket: "elite-academy-b7316.appspot.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const profilePic = document.getElementById("profilePic");
const profileUpload = document.getElementById("profileUpload");
const saveBtn = document.getElementById("saveBtn");
const subjectList = document.getElementById("subjectList");

const fields = {
  parentName: document.getElementById("parentName"),
  childName: document.getElementById("childName"),
  childGrade: document.getElementById("childGrade"),
  email: document.getElementById("email"),
  phone: document.getElementById("phone"),
  address: document.getElementById("address")
};

const toast = document.getElementById("toast");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "/loginpage.html";
    return;
  }

  const userDocRef = doc(db, "users", user.uid);
  const snap = await getDoc(userDocRef);
  if (!snap.exists()) {
    alert("User data not found.");
    return;
  }

  const data = snap.data();

  // Populate fields
  fields.parentName.value = data.parentName || "";
  fields.childName.value = data.childName || "";
  fields.childGrade.value = data.childGrade || "";
  fields.email.value = data.email || "";
  fields.phone.value = data.phone || "";
  fields.address.value = data.address || "";

  // Populate subjects
  if (data.subjects) {
    data.subjects.forEach(sub => {
      const div = document.createElement("div");
      div.innerText = sub;
      subjectList.appendChild(div);
    });
  }

  // Load profile pic if exists
  if (data.profilePicURL) {
    profilePic.src = data.profilePicURL;
  }

  // Save button
  saveBtn.addEventListener("click", async () => {
    try {
      let profilePicURL = data.profilePicURL || "";

      // Upload profile pic if changed
      if (profileUpload.files[0]) {
        const fileRef = ref(storage, `profilePics/${user.uid}`);
        await uploadBytes(fileRef, profileUpload.files[0]);
        profilePicURL = await getDownloadURL(fileRef);
      }

      await updateDoc(userDocRef, {
        address: fields.address.value,
        profilePicURL
      });

      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);

    } catch (error) {
      console.error("Error saving changes:", error);
      alert("Failed to save changes. Try again.");
    }
  });

});
</script>

</body>
</html>
