<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Elite Academy ‚Äî Register</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== Theme tokens - ELITE ACADEMY PREMIUM ===== */
:root {
  /* Core Colors - Navy & Gold Premium Palette */
  --navy: #0A2463;           /* Primary brand - Deep Navy */
  --navy-dark: #06193d;      /* Darker navy for hover */
  --navy-light: #1E3A8A;     /* Lighter navy variant */
  --gold: #D4AF37;           /* Premium gold accent */
  --gold-dark: #B08C1C;      /* Darker gold for hover */
  --gold-light: #FFD700;     /* Bright gold highlight */
  
  /* Supporting Colors */
  --cream: #F8F5EE;          /* Cream background */
  --light-gray: #F8F9FA;     /* Light gray for cards */
  --charcoal: #2D3748;       /* Dark gray for text */
  --muted: #64748b;          /* Muted text */
  --teal: #2D9CA3;           /* Accent for CTAs/buttons */
  --teal-dark: #1F7A80;      /* Darker teal */
  
  /* Semantic Colors */
  --success: #10B981;        /* Green for success */
  --error: #EF4444;          /* Red for errors */
  --warning: #F59E0B;        /* Amber for warnings */
  
  /* UI Elements */
  --text: #1E293B;           /* Main text color */
  --bg: #FFFFFF;             /* Main background */
  --border: #E5E7EB;         /* Border color */
  
  /* Effects */
  --card-radius: 12px;       /* Increased for premium feel */
  --btn-radius: 8px;         /* Slightly rounded buttons */
  --shadow-soft: 0 4px 20px rgba(10, 36, 99, 0.08);  /* Navy-tinted shadow */
  --shadow-card: 0 10px 30px rgba(10, 36, 99, 0.15); /* Deeper shadow */
  --shadow-gold: 0 4px 15px rgba(212, 175, 55, 0.2); /* Gold glow */
}

* { 
  box-sizing: border-box; 
  margin: 0; 
  padding: 0; 
}

body, html { 
  height: 100%; 
  font-family: 'Inter', 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--cream); 
  color: var(--text); 
  line-height: 1.6;
}

.register-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 40px 20px;
  background: linear-gradient(135deg, var(--navy) 0%, var(--navy-dark) 100%);
  position: relative;
  overflow: hidden;
}

.register-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
  z-index: 1;
}

.register-box {
  background: #fff;
  padding: 48px 40px;
  border-radius: var(--card-radius);
  box-shadow: var(--shadow-card);
  width: 100%;
  max-width: 450px;
  text-align: center;
  position: relative;
  z-index: 2;
  border: 1px solid rgba(229, 231, 235, 0.5);
  animation: fadeIn 0.6s ease forwards;
}

.register-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: linear-gradient(90deg, var(--navy), var(--gold));
  border-radius: var(--card-radius) var(--card-radius) 0 0;
}

/* Header Section */
.register-header {
  margin-bottom: 32px;
  position: relative;
}

.premium-badge {
  display: inline-block;
  background: linear-gradient(135deg, var(--gold), var(--gold-light));
  color: var(--navy);
  font-weight: 700;
  padding: 6px 16px;
  border-radius: 50px;
  font-size: 12px;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  margin-bottom: 12px;
  box-shadow: var(--shadow-gold);
}

.register-box h2 {
  margin-bottom: 10px;
  font-size: 32px;
  color: var(--navy);
  font-weight: 900;
  letter-spacing: -0.5px;
}

.register-box .tagline {
  color: var(--muted);
  font-size: 15px;
  margin-bottom: 20px;
  font-weight: 500;
}

/* Form Styling */
form { 
  display: flex; 
  flex-direction: column; 
  gap: 16px; 
}

.form-group {
  text-align: left;
  margin-bottom: 4px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--navy);
  font-size: 15px;
}

input, select {
  padding: 14px 16px;
  border-radius: var(--btn-radius);
  border: 1px solid var(--border);
  font-size: 16px;
  font-family: inherit;
  transition: all 0.3s ease;
  width: 100%;
  background: white;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--navy);
  box-shadow: 0 0 0 3px rgba(10, 36, 99, 0.1);
}

/* Error Messages - REMOVED TRIANGLE ICON */
.error-msg {
  color: var(--error);
  font-size: 13px;
  text-align: left;
  margin-top: 4px;
  margin-bottom: 4px;
  font-weight: 500;
}

/* Submit Button */
button[type="submit"] {
  padding: 16px;
  background: linear-gradient(135deg, var(--navy), var(--navy-light));
  color: #fff;
  border: none;
  border-radius: var(--btn-radius);
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
}

button[type="submit"]::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.7s ease;
}

button[type="submit"]:hover {
  background: linear-gradient(135deg, var(--navy-dark), var(--navy));
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(10, 36, 99, 0.2);
}

button[type="submit"]:hover::after {
  left: 100%;
}

/* Login Link */
.login-link {
  margin-top: 24px;
  color: var(--muted);
  font-size: 15px;
}

.login-link a {
  color: var(--navy);
  font-weight: 700;
  text-decoration: none;
  transition: all 0.3s ease;
  position: relative;
}

.login-link a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gold);
  transition: width 0.3s ease;
}

.login-link a:hover {
  color: var(--gold);
}

.login-link a:hover::after {
  width: 100%;
}

/* Success Message */
.success-message {
  background: linear-gradient(135deg, #10B981, #34D399);
  color: white;
  padding: 16px;
  border-radius: var(--btn-radius);
  margin-top: 20px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  animation: slideIn 0.5s ease forwards;
}

.success-message::before {
  content: '‚úì';
  font-size: 18px;
  font-weight: bold;
}

/* Back to Home */
.back-home {
  margin-top: 20px;
  font-size: 14px;
}

.back-home a {
  color: var(--muted);
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  transition: all 0.3s ease;
}

.back-home a:hover {
  color: var(--navy);
}

/* Animations */
@keyframes fadeIn {
  from { 
    opacity: 0; 
    transform: translateY(20px); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

@keyframes slideIn {
  from { 
    opacity: 0; 
    transform: translateY(-10px); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .register-box {
    padding: 40px 30px;
    max-width: 400px;
  }
  
  .register-box h2 {
    font-size: 28px;
  }
}

@media (max-width: 480px) {
  .register-container {
    padding: 20px 16px;
  }
  
  .register-box {
    padding: 36px 24px;
  }
  
  .register-box h2 {
    font-size: 24px;
  }
  
  input, select, button[type="submit"] {
    padding: 12px 14px;
  }
}

/* Loading State */
button[type="submit"].loading {
  position: relative;
  color: transparent;
}

button[type="submit"].loading::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>
<body>

<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>
    <form id="registerForm">
      <input name="parentName" placeholder="Full Name" required>

      <input type="email" name="email" placeholder="Email Address" required>
      <div class="error-msg" id="emailError"></div>

      <input name="phone" placeholder="Phone Number" required>
      <div class="error-msg" id="phoneError"></div>

      <input name="childName" placeholder="Child's Name" required>

      <select name="childGrade" required>
        <option value="">Select Child's Grade</option>
        <option value="Prep">Prep</option>
        <option value="Year 1">Year 1</option>
        <option value="Year 2">Year 2</option>
        <option value="Year 3">Year 3</option>
        <option value="Year 4">Year 4</option>
        <option value="Year 5">Year 5</option>
        <option value="Year 6">Year 6</option>
        <option value="Year 7">Year 7</option>
        <option value="Year 8">Year 8</option>
        <option value="Year 9">Year 9</option>
        <option value="Year 10">Year 10</option>
        <option value="Year 11">Year 11</option>
        <option value="Year 12">Year 12</option>
      </select>

      <input type="password" name="password" placeholder="Password" required>
      <div class="error-msg" id="passwordError"></div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>

<!-- üî• FIREBASE REGISTER LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// üîë Initialize Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDFNh_CcKfvrffJUMIHxSJt7TUJl9J4gqk",
  authDomain: "elite-academy-b7316.firebaseapp.com",
  projectId: "elite-academy-b7316",
  storageBucket: "elite-academy-b7316.firebasestorage.app",
  messagingSenderId: "6198323262",
  appId: "1:6198323262:web:6e6d546af3fdc5a48a496f",
  measurementId: "G-XLPKT0WGYS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Grab form inputs
const form = document.getElementById("registerForm");
let isSubmitting = false;

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (isSubmitting) return;
  isSubmitting = true;

  const submitBtn = form.querySelector('button[type="submit"]');
  submitBtn.disabled = true;

  const email = form.email.value;
  const password = form.password.value;
  const parentName = form.parentName.value;
  const phone = form.phone.value;
  const childName = form.childName.value;
  const childGrade = form.childGrade.value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    await setDoc(doc(db, "users", uid), {
      parentName,
      email,
      phone,
      childName,
      childGrade,
      role: "student",
      createdAt: new Date()
    });
        // 3Ô∏è‚É£ Create corresponding students_subjects document with studentId
    await setDoc(doc(db, "students_subjects", uid + "_intro"), {  // unique doc ID
      studentId: uid,
      intro: `Hey ${childName}`,
      week1: {},
      week2: {},
      week3: {},
      week4: {},
      week5: {},
      week6: {},
      week7: {},
      week8: {},
      week9: {},
      week10: {},
      week11: {},
      week12: {},
      classwork: {},
      homework: {}
    });

    window.location.href = "/choose-course.html";

  } catch (error) {
    isSubmitting = false;
    submitBtn.disabled = false;

    if (error.code === "auth/email-already-in-use") {
      alert("This email is already registered. Please log in instead.");
    } else {
      alert(error.message);
    }
  }
});
</script>
