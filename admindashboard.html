<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Elite Academy â€” Admin Dashboard</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== Theme tokens - ELITE ACADEMY PREMIUM ===== */
:root {
  /* Core Colors - Navy & Gold Premium Palette */
  --navy: #0A2463;           /* Primary brand - Deep Navy */
  --navy-dark: #06193d;      /* Darker navy for hover */
  --navy-light: #1E3A8A;     /* Lighter navy variant */
  --gold: #D4AF37;           /* Premium gold accent */
  --gold-dark: #B08C1C;      /* Darker gold for hover */
  --gold-light: #FFD700;     /* Bright gold highlight */
  
  /* Supporting Colors */
  --cream: #F8F5EE;          /* Cream background */
  --light-gray: #F8F9FA;     /* Light gray for cards */
  --charcoal: #2D3748;       /* Dark gray for text */
  --muted: #64748b;          /* Muted text */
  --teal: #2D9CA3;           /* Accent for CTAs/buttons */
  --teal-dark: #1F7A80;      /* Darker teal */
  
  /* UI Elements */
  --text: #1E293B;           /* Main text color */
  --bg: #FFFFFF;             /* Main background */
  --border: #E5E7EB;         /* Border color */
  
  /* Effects */
  --card-radius: 12px;       /* Increased for premium feel */
  --btn-radius: 8px;         /* Slightly rounded buttons */
  --shadow-soft: 0 4px 20px rgba(10, 36, 99, 0.08);  /* Navy-tinted shadow */
  --shadow-card: 0 10px 30px rgba(10, 36, 99, 0.15); /* Deeper shadow */
  --shadow-gold: 0 4px 15px rgba(212, 175, 55, 0.2); /* Gold glow */
}

body {
  font-family: 'Inter', 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--cream);
  margin: 0;
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
}

.container {
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 24px;
  animation: fadeIn 0.6s ease forwards;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
  padding: 30px;
  background: white;
  border-radius: var(--card-radius);
  box-shadow: var(--shadow-soft);
  border: 1px solid rgba(229, 231, 235, 0.5);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: linear-gradient(90deg, var(--navy), var(--gold));
  border-radius: var(--card-radius) var(--card-radius) 0 0;
}

h1 {
  font-size: 32px;
  color: var(--navy);
  font-weight: 900;
  letter-spacing: -0.5px;
  display: flex;
  align-items: center;
  gap: 12px;
}

h1 i {
  color: var(--gold);
  font-size: 28px;
}

h1 span {
  color: var(--gold);
}

/* Admin Badge */
.admin-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: linear-gradient(135deg, var(--gold), var(--gold-light));
  color: var(--navy);
  font-weight: 700;
  padding: 6px 16px;
  border-radius: 50px;
  font-size: 12px;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  margin-left: 12px;
  box-shadow: var(--shadow-gold);
}

/* Logout Button */
button.logout {
  padding: 12px 28px;
  background: linear-gradient(135deg, #EF4444, #DC2626);
  color: white;
  border: none;
  border-radius: var(--btn-radius);
  cursor: pointer;
  font-weight: 700;
  transition: all 0.3s ease;
  letter-spacing: 0.3px;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  gap: 8px;
}

button.logout::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.7s ease;
}

button.logout:hover {
  background: linear-gradient(135deg, #DC2626, #B91C1C);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
}

button.logout:hover::after {
  left: 100%;
}

/* Stats Overview */
.stats-overview {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.stat-card {
  background: white;
  padding: 24px;
  border-radius: var(--card-radius);
  box-shadow: var(--shadow-soft);
  text-align: center;
  border: 1px solid rgba(229, 231, 235, 0.5);
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-card);
}

.stat-icon {
  width: 50px;
  height: 50px;
  background: linear-gradient(135deg, var(--navy-light), var(--navy));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
  margin: 0 auto 15px;
}

.stat-value {
  font-size: 32px;
  font-weight: 900;
  color: var(--navy);
  margin-bottom: 6px;
}

.stat-label {
  font-size: 14px;
  color: var(--muted);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Students Grid */
.students-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  margin-top: 20px;
}

.student-card {
  background: white;
  padding: 30px;
  border-radius: var(--card-radius);
  box-shadow: var(--shadow-soft);
  cursor: pointer;
  transition: all 0.4s ease;
  border: 1px solid rgba(229, 231, 235, 0.5);
  position: relative;
  overflow: hidden;
}

.student-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--navy), var(--gold));
  opacity: 0;
  transition: opacity 0.3s ease;
}

.student-card:hover {
  transform: translateY(-8px);
  box-shadow: var(--shadow-card);
  border-color: var(--navy);
}

.student-card:hover::before {
  opacity: 1;
}

.student-avatar {
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, var(--navy-light), var(--navy));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 16px;
}

.student-card h3 {
  margin-bottom: 8px;
  color: var(--navy);
  font-weight: 800;
  font-size: 18px;
}

.student-card .student-email {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 12px;
  word-break: break-all;
}

.student-card .student-grade {
  display: inline-block;
  background: var(--light-gray);
  color: var(--navy);
  padding: 4px 12px;
  border-radius: 50px;
  font-size: 12px;
  font-weight: 700;
  margin-bottom: 16px;
}

/* Subject Buttons inside student cards */
.subject-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 15px;
}

.subject-buttons button {
  padding: 6px 14px;
  background: linear-gradient(135deg, var(--navy-light), var(--navy));
  color: white;
  border: none;
  border-radius: 50px;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.subject-buttons button:hover {
  background: linear-gradient(135deg, var(--gold), var(--gold-light));
  color: var(--navy);
  transform: translateY(-2px);
  box-shadow: var(--shadow-gold);
}

.subject-buttons button:active {
  transform: translateY(0);
}

/* Loading State */
#loadingText {
  text-align: center;
  margin: 100px auto;
  color: var(--navy);
  font-size: 18px;
  font-weight: 600;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 4px solid var(--light-gray);
  border-top-color: var(--navy);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 60px 30px;
  background: white;
  border-radius: var(--card-radius);
  box-shadow: var(--shadow-soft);
  border: 2px dashed var(--border);
}

.empty-state i {
  font-size: 48px;
  color: var(--muted);
  margin-bottom: 20px;
}

.empty-state h3 {
  color: var(--navy);
  margin-bottom: 12px;
}

.empty-state p {
  color: var(--muted);
  max-width: 500px;
  margin: 0 auto 25px;
}

.refresh-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 12px 24px;
  background: linear-gradient(135deg, var(--navy), var(--navy-light));
  color: white;
  border: none;
  border-radius: var(--btn-radius);
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
}

.refresh-btn:hover {
  background: linear-gradient(135deg, var(--navy-dark), var(--navy));
  transform: translateY(-2px);
}

/* Animations */
@keyframes fadeIn {
  from { 
    opacity: 0; 
    transform: translateY(20px); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 992px) {
  .container {
    margin: 40px auto;
  }
  
  .students-grid {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  
  .header {
    flex-direction: column;
    gap: 20px;
    text-align: center;
    padding: 30px 20px;
  }
  
  h1 {
    font-size: 28px;
  }
}

@media (max-width: 768px) {
  .container {
    margin: 30px auto;
    padding: 0 16px;
  }
  
  .stats-overview {
    grid-template-columns: 1fr;
  }
  
  .students-grid {
    grid-template-columns: 1fr;
  }
  
  .student-card {
    padding: 24px;
  }
  
  button.logout {
    width: 100%;
    justify-content: center;
  }
}

@media (max-width: 576px) {
  .header {
    padding: 24px 16px;
  }
  
  h1 {
    font-size: 24px;
    flex-direction: column;
    gap: 8px;
  }
  
  .subject-buttons {
    justify-content: center;
  }
  
  .subject-buttons button {
    font-size: 11px;
    padding: 5px 12px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Admin Dashboard</h1>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <div id="studentsGrid" class="students-grid">
    <!-- Student cards will be injected here -->
  </div>

  <p id="loadingText" style="text-align:center;color:#555;">Loading students...</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFNh_CcKfvrffJUMIHxSJt7TUJl9J4gqk",
  authDomain: "elite-academy-b7316.firebaseapp.com",
  projectId: "elite-academy-b7316",
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const studentsGrid = document.getElementById("studentsGrid");
const loadingText = document.getElementById("loadingText");
const logoutBtn = document.getElementById("logoutBtn");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "/login.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);

  if (!userSnap.exists()) {
    alert("User data not found.");
    return;
  }

  const userData = userSnap.data();

  // Only admin can access this page
  if (userData.role !== "admin") {
    alert("Access denied. You are not an admin.");
    window.location.href = "/dashboard.html";
    return;
  }

  // Load students (role = "student")
  const studentsQuery = query(collection(db, "users"), where("role", "==", "student"));
  const studentsSnap = await getDocs(studentsQuery);

  loadingText.style.display = "none";

  if (studentsSnap.empty) {
    studentsGrid.innerHTML = "<p>No students found.</p>";
    return;
  }

studentsSnap.forEach(docSnap => {
  const student = docSnap.data();
  const studentId = docSnap.id;

  const subjects = Array.isArray(student.subjects) ? student.subjects : [];

  const card = document.createElement("div");
  card.className = "student-card";

  card.innerHTML = `
    <h3>${student.parentName || "Unnamed Parent"}</h3>
    <p>Subjects: ${subjects.length ? subjects.join(", ") : "None"}</p>
  `;

  card.addEventListener("click", () => {
    window.location.href = `/subjects.html?uid=${studentId}&type=classwork`;
  });

  const subjectsDiv = document.createElement("div");
  subjectsDiv.style.marginTop = "10px";

  subjects.forEach(sub => {
    const btn = document.createElement("button");
    btn.textContent = sub;
    btn.style.marginRight = "5px";

    btn.addEventListener("click", e => {
      e.stopPropagation();
      window.location.href = `/subject-work.html?uid=${studentId}&subject=${sub}`;
    });

    subjectsDiv.appendChild(btn);
  });

  card.appendChild(subjectsDiv);
  studentsGrid.appendChild(card);
});


  card.appendChild(subjectsDiv);
  studentsGrid.appendChild(card);
});




// Logout
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "/login.html";
});
</script>

</body>
</html>
